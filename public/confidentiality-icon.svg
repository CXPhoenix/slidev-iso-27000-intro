  <circle cx="50" cy="60" r="4" fill="#593c47" />
  <path d="M50,64 L50,68" stroke="#593c47" stroke-width="2" />
  
  <!-- 加密符號/光環 -->
  <path d="M35,25 C32,30 25,45 35,60" stroke="#f25c05" stroke-opacity="0.5" stroke-width="1" stroke-dasharray="3,2" />
  <path d="M65,25 C68,30 75,45 65,60" stroke="#f25c05" stroke-opacity="0.5" stroke-width="1" stroke-dasharray="3,2" />
  
