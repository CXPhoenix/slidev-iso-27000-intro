  <text x="37" y="89" font-family="sans-serif" font-size="8" fill="#593c47">@</text>
  <text x="46" y="89" font-family="sans-serif" font-size="8" fill="#593c47">*</text>
  <text x="55" y="89" font-family="sans-serif" font-size="8" fill="#593c47">&amp;</text>
  <text x="64" y="89" font-family="sans-serif" font-size="8" fill="#593c47">%</text>
