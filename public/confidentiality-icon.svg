  <text x="48" y="38" font-family="monospace" font-size="6" fill="#f24405">10</text>
  <text x="53" y="46" font-family="monospace" font-size="6" fill="#f24405">01</text>
  
  <!-- 鎖和鑰匙孔 -->
  <rect x="35" y="50" width="30" height="25" rx="5" ry="5" fill="#F2E63D" stroke="#593c47" stroke-width="2" />
  <path d="M43,50 L43,42 C43,37 47,32 50,32 C53,32 57,37 57,42 L57,50" stroke="#593c47" stroke-width="2" />
  
