  <path d="M30,20 C28,19 28,18 30,18 L60,18 C62,18 62,19 62,20 L62,70 C62,72 61,72 60,72 L30,72 C29,72 28,72 28,70 L28,22 C28,21 29,20 30,20 Z" fill="white" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));" />
  
  <!-- 加密數據符號 -->
